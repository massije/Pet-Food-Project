<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Wagg</title>
  </head>
  <body>
    <!-- <img src="img/logo_wagg-pet-foods.svg" alt="" /> -->
    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-tex-box">
            <p class="title-primary">Nutritionally Complete</p>
            <h1 class="heading-primary">
              Real Pet food fresh from the fridge.
            </h1>
            <a href="" class="btn">Shop Now &rarr;</a>
          </div>

          <div class="hero-img-box">
            <div class="hero-img">
              <div class="container-hero-1">
                <img
                  src="img/hero/hero-1.webp"
                  alt="A dog smiling"
                  class="hero-img img--1"
                />
              </div>

              <div class="container-hero-2">
                <img
                  src="img/hero/girl-3.jpg"
                  alt="woman with her pet"
                  class="hero-img img--2"
                />
              </div>

              <div class="delivered-meals">
                <div class="delivered-imgs">
                  <img
                    src="img/custormers/customer-1.jpg"
                    alt="Custormer photo"
                  />
                  <img
                    src="img/custormers/customer-2.jpg"
                    alt="Custormer photo"
                  />
                  <img
                    src="img/custormers/customer-3.jpg"
                    alt="Custormer photo"
                  />
                  <img
                    src="img/custormers/customer-4.jpg"
                    alt="Custormer photo"
                  />
                </div>
                <div class="delivered-rating">
                  <ion-icon name="star" class="icon-start"></ion-icon>
                  <p>4.9</p>
                </div>
              </div>
            </div>
          </div>

          <div class="hero-features-box">
            <div class="hero-features-img">
              <img
                src="img/hero/dog-4.jpg"
                alt="dog style"
                class="hero-features-img img--1"
              />
            </div>

            <div class="hero-features">
              <div class="hero-feature">
                <span>200k+</span>
                <p>Nutritional Complete</p>
              </div>
              <div class="hero-feature">
                <span>$5M</span>
                <p>Producst sale</p>
              </div>
              <div class="hero-feature">
                <span>96%</span>
                <p>Client Satisfaction</p>
              </div>
            </div>

            <div class="hero-decoration"></div>
          </div>
        </div>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
